# L2 Baseline Training Configuration - Photography Domain
# Identical to main config except guidance type

# Model configuration - Identical to Poisson-Gaussian
model:
  architecture: "EDM"
  img_channels: 1
  img_resolution: 128
  model_channels: 256
  channel_mult: [1, 2, 3, 4]
  channel_mult_emb: 6
  num_blocks: 6
  attn_resolutions: [16, 32, 64]
  condition_dim: 6
  dropout: 0.1

# Training configuration - Identical
training:
  batch_size: 16
  learning_rate: 2e-4
  num_epochs: 100
  gradient_clip: 1.0
  mixed_precision: true
  scheduler: "cosine"
  warmup_epochs: 5
  min_lr: 1e-6
  accumulate_grad_batches: 2
  optimizer: "adamw"
  weight_decay: 1e-2
  beta1: 0.9
  beta2: 0.999
  experiment_name: "l2_baseline_photography"
  deterministic: true
  seed: 42  # Same seed for fair comparison

# Sampling configuration - Identical
sampling:
  steps: 18
  sigma_min: 0.002
  sigma_max: 80.0
  rho: 7.0
  guidance_weight: 1.0

# Data configuration - Identical
data:
  domains: ["photography"]
  target_size: 128
  patch_size: null
  augment: true
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 2
  scale: 1000.0
  background: 100.0
  read_noise: 10.0

# Domain configurations - Identical
domains:
  photography:
    pixel_size: 4.29
    pixel_unit: "um"
    extensions: [".arw", ".dng", ".nef", ".cr2"]
    black_level: 512
    white_level: 16383

# Guidance configuration - ONLY DIFFERENCE FROM MAIN CONFIG
guidance:
  type: "l2"  # Only difference from main config
  mode: "wls"  # Keep same for consistency
  gamma_schedule: "sigma2"  # Identical scheduling
  kappa: 0.5  # Identical strength
  gradient_clip: 100.0  # Identical stability

# Evaluation configuration - Identical
evaluation:
  metrics: ["psnr", "ssim", "lpips", "chi2_consistency"]
  save_images: true
  compute_physics_metrics: true

# Logging and output - Identical
logging:
  level: "INFO"
  log_file: "logs/l2_baseline_photography.log"

output:
  checkpoint_dir: "checkpoints/l2_baseline_photography"
  results_dir: "results/l2_baseline_photography"
  save_frequency: 10
