# Training configuration for SIDD direct loading with random crops
# This config uses SIDDRandomCropDataset to load .MAT files directly without preprocessing
# Model architecture and training hyperparameters match fuji.yaml

# Dataset configuration (single dataset mode)
dataset:
  class_name: "core.dataset.SIDDRandomCropDataset"
  data_root: "/home/jilab/Jae/external/dataset/sidd/SIDD_Full_Raw"
  split: "train"
  image_size: 256
  channels: 3  # Output channels: 3 for RGB (after demosaicing from 2D Bayer raw)
  crops_per_image: 2  # Number of random 256x256 crops per image per epoch
  use_labels: false
  label_dim: 0

# Training hyperparameters (matching fuji.yaml)
batch_size: 4
learning_rate: 0.0001
total_kimg: 600

# EMA configuration
ema_halflife_kimg: 50

# Learning rate schedule
lr_rampup_kimg: 10

# Training progress
kimg_per_tick: 12
snapshot_ticks: 2

# Early stopping
early_stopping_patience: 5

# Model architecture (matching fuji.yaml)
img_resolution: 256
channels: 3
model_channels: 192
channel_mult: [1, 2, 3, 4]

# Device and seed
device: cuda
seed: 42
